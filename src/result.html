<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songbird</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/favicon.png" />

  <body>
    <header class="header">
      <div class="header__container">
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="index.html">Головна</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="game.html">Вікторина</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="gallery.html">Галерея</a>
            </li>
          </ul>
        </nav>
        <a class="logo header__logo" href="index.html"
          ><h1 class="logo__text">Songbird</h1></a
        >
        <div class="burger">
          <svg
            data-v-4d5437cc=""
            width="41"
            height="42"
            viewBox="0 0 41 42"
            xmlns="http://www.w3.org/2000/svg"
            class="Header-menuIcon menu-icon AppSvg-component"
          >
            <path
              d="M26 14.0012H8C-1.00025 14.0011 -3.59882 -1.1629 15.4997 1.6457C32.4998 4.14571 41.4999 6.14566 38.9999 23.6458C37.1888 36.3233 27.5001 29.9989 26 29L8 13"
            ></path>
            <path
              d="M25.8687 28.0076H7.86866C-1.1316 28.0077 -3.73016 43.1717 15.3683 40.3631C32.3685 37.8631 41.3685 35.8631 38.8685 18.363C37.0575 5.68547 27.5001 12.0011 26 13L7.86866 29"
            ></path>
            <path d="M26 21H8"></path>
          </svg>
        </div>
        <div class="header__btns-lang">
          <img class="header__btn-lang header__btn-lang_active header__lang-ukraine" src="img/ukraine.png" alt="flag ukraine">
          <img class="header__btn-lang header__lang-english" src="img/united-kingdom.png" alt="flag english">
        </div>
      </div>
    </header>

    <main class="main">
      <section class="result">
        <div class="result__box">
          <h2 class="result__title">Вітаємо!</h2>
          <p class="result__text">
            <span class="result__text-part-1"
              >Ви пройшли вікторину та набрали</span
            >
            <span class="result__score">0</span>
            <span class="result__text-part-2">із 30 можливих балів.</span>
          </p>
          <div class="btn result__btn">
            <a href="game.html">Спробувати ще раз</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__box">
        <p class="footer__text">
          Copyright © Ігор Мельничук 2022. Усі права захищені.
          <a
            class="footer__link"
            target="_blank"
            href="https://github.com/melnychuk-igor?tab=repositories"
            >Github</a
          >
        </p>
        <a class="footer__logo" target="_blank" href="https://rs.school/js/">
          <img
            class="footer__logo-img"
            src="img/rs_school_js.svg"
            alt=""
          />
        </a>
      </div>
    </footer>

</html>
